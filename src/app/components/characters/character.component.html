<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <h3>Character <small>name...</small></h3>
    <hr>
  </div>
</div>


<div class="row animated fadeIn">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="character.name"
               name="name"
               type="text" class="form-control"
               placeholder="Name of character" required >
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input [(ngModel)]="character.lastName"
               name="lastName"
               type="text" class="form-control"
               placeholder="Last name of character" required >
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="character.bio"
                  name="bio" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!form.valid" class="btn btn-outline-primary">Save changes</button>
      </div>


    </form>
  </div>
</div>
