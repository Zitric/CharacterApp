<div class="row animated fadeIn fast">
  <div class="col-md-9">
    <h3>Character <small>{{ character.name }}...</small></h3>
  </div>
  <div class="col-md-3 text-right align-self-center">
    <button class="btn btn-outline-primary"
            (click)="addNew(form)" >
      New character
    </button>
  </div>
</div>
<hr>


<div class="row animated fadeIn">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="character.name"
               name="name"
               type="text" class="form-control"
               placeholder="Name of character" required >
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input [(ngModel)]="character.lastName"
               name="lastName"
               type="text" class="form-control"
               placeholder="Last name of character" required >
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="character.bio"
                  name="bio" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button [routerLink]="['/characters']" class="btn btn-outline-danger">back</button>
        </div>
        <div class="form-group col-md-6 text-right">
          <button [disabled]="!form.valid" class="btn btn-outline-success">Save changes</button>
        </div>
      </div>


    </form>
  </div>
</div>
