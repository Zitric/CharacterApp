
<div class="row animated fadeIn fast">
  <div class="col-md-9">
    <h1>Star Wars characters</h1>
  </div>
  <div class="col-md-3 text-right align-self-center">
    <button class="btn btn-outline-primary"
            [routerLink]="['/character', 'new']">
      New character
    </button>
  </div>
</div>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Last name</th>
          <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
